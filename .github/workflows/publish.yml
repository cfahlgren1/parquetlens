name: Publish to npm

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm -C packages/parquet-reader build
          pnpm -C apps/parquetlens build

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: apps/parquetlens
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
