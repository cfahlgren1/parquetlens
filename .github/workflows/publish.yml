name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      - run: pnpm -C packages/parquet-reader build

      - run: pnpm -C packages/sql build

      - run: pnpm -C apps/parquetlens build

      - name: Publish @parquetlens/sql if needed
        working-directory: packages/sql
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          name="$(node -p "require('./package.json').name")"
          version="$(node -p "require('./package.json').version")"
          if npm view "${name}@${version}" version >/dev/null 2>&1; then
            echo "skipping ${name}@${version}: already published"
            exit 0
          fi
          pnpm publish --access public --no-git-checks

      - name: Publish parquetlens if needed
        working-directory: apps/parquetlens
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          name="$(node -p "require('./package.json').name")"
          version="$(node -p "require('./package.json').version")"
          if npm view "${name}@${version}" version >/dev/null 2>&1; then
            echo "skipping ${name}@${version}: already published"
            exit 0
          fi
          pnpm publish --access public --no-git-checks
