name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm config set registry https://registry.npmjs.org/

      - run: pnpm install --frozen-lockfile

      - run: pnpm -C packages/parquet-reader build

      - run: pnpm -C apps/parquetlens build

      - run: npm publish --access public
        working-directory: apps/parquetlens
